# Technical Configuration Only
# Site-specific settings (branding, SEO, analytics) are now in:
# - src/content/assessments/site-settings.yaml
# - src/content/adhd/site-settings.yaml
# - src/content/autism/site-settings.yaml

site:
  # Site URL is automatically set from environment variables based on WEBSITE_ID
  # (uses ASSESSMENTS_URL, ADHD_URL, or AUTISM_URL)
  # Do not configure site URL here - it is set by the build system
  base: '/'
  trailingSlash: false

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/blog/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'blog/category' # Category main path /blog/category/some-category
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'blog/tag' # Tag main path /blog/tag/some-tag
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
