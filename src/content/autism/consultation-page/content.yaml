body: >-
  I offer free, no obligation 15-minute video based appointments, which [you can
  book here](<>). I highly recommend these are booked before joining a wait-list
  or booking any other sessions. 


  While the 15 minute session is via a video platform, you are more than welcome to turn your camera off and/or to use the chat functionality - defacto converting it into a voice or chat-based appointment.
