# ============================================================================
# CMS CONFIGURATION TEMPLATE - SOURCE FILE
# ============================================================================
#
# This is the SOURCE template for Decap CMS configuration.
#
# TO MODIFY CMS CONFIGURATION:
#   - Edit THIS file (public/admin/config.template.yml)
#   - Changes apply to ALL sites (assessments, adhd, autism)
#   - Regenerate with: npm run dev:assessments (or adhd/autism)
#
# DO NOT edit public/admin/config.yml - it's auto-generated from this template
#
# Placeholders that get replaced during generation:
#   {{WEBSITE_ID}} - Site identifier (assessments/adhd/autism)
#   {{MEDIA_FOLDER}} - Site-specific media path
#   {{PUBLIC_FOLDER}} - Site-specific public path
#   {{SITE_URL}} - Site-specific URL
#   {{LOCAL_BACKEND}} - true for local dev, false for production
# ============================================================================

backend:
  name: github
  repo: drewdotpro/assessment-site
  branch: main
  commit_messages:
    create: 'feat(content/{{WEBSITE_ID}}): Create {{collection}} "{{slug}}"'
    update: 'feat(content/{{WEBSITE_ID}}): Update {{collection}} "{{slug}}"'
    delete: 'feat(content/{{WEBSITE_ID}}): Delete {{collection}} "{{slug}}"'
    uploadMedia: 'feat(media/{{WEBSITE_ID}}): Upload "{{path}}"'
    deleteMedia: 'feat(media/{{WEBSITE_ID}}): Delete "{{path}}"'
# publish_mode: editorial_workflow  # Commented out to enable simple publishing mode (one-click publish)
local_backend: {{LOCAL_BACKEND}}
media_folder: {{MEDIA_FOLDER}}
public_folder: {{PUBLIC_FOLDER}}
site_url: {{SITE_URL}}
display_url: {{SITE_URL}}
collections:
  - name: site_settings
    label: Site Settings
    delete: false
    editor:
      preview: false
    files:
      - name: general
        label: General Settings
        file: src/content/{{WEBSITE_ID}}/site-settings.yaml
        fields:
          - label: Site Information
            name: site
            widget: object
            fields:
              - label: Site Name
                name: name
                widget: string
              - label: Site Email
                name: email
                widget: string
              - label: ICO Registration
                name: ico_registration
                widget: string
              - label: Waitlist Only Mode
                name: waitlist_only
                widget: boolean
                default: false
                hint: When enabled, all consultation links become waitlist links and /consultation redirects to /waitlist
          - label: Logo Settings
            name: logo
            widget: object
            hint: "Use JPG for logos with solid backgrounds, PNG for logos with transparency. Avoid SVGs as JPG and PNG images are automatically optimised for performance."
            fields:
              - label: Light Mode Logo
                name: light
                widget: image
              - label: Dark Mode Logo
                name: dark
                widget: image
              - label: Logo Alt Text
                name: alt
                widget: string
          - label: Footer Settings
            name: footer
            widget: object
            fields:
              - label: Footer Title
                name: title
                widget: string
              - label: Business Info
                name: business_info
                widget: text
          - label: "SEO Settings"
            name: seo
            widget: object
            collapsed: false
            fields:
              - label: "Default Page Title"
                name: title_default
                widget: string
                hint: "Used as fallback when page doesn't specify a title"

              - label: "Title Template"
                name: title_template
                widget: string
                default: "%s — Together Assessments"
                hint: "How page titles are formatted. %s is replaced with the page title"

              - label: "Default Meta Description"
                name: description
                widget: text
                hint: "The default description that appears in Google search results for pages that don't have a custom description (120-160 chars recommended). Summarise what your site offers."

              - label: "Default Social Share Image"
                name: og_image
                widget: image
                required: false
                hint: "The default image that appears when pages from your site are shared on Facebook, LinkedIn, or WhatsApp. Recommended size: 1200x628px. Pages can override this with their own custom image."

              - label: "Google Site Verification ID"
                name: google_verification_id
                widget: string
                required: false
                hint: "Get this from Google Search Console. Leave empty if not using"

              - label: "Search Engine Visibility"
                name: robots_index
                widget: boolean
                default: false
                hint: "⚠️ Allow search engines to index your site. Keep FALSE until ready for public search"

              - label: "Search Engine Link Following"
                name: robots_follow
                widget: boolean
                default: true
                hint: "Allow search engines to follow links on your site"

              - label: "Business Area Served"
                name: area_served
                widget: string
                required: false
                hint: "Geographic area your business serves (e.g., 'North Lincolnshire'). Used in LocalBusiness schema."

              - label: "Social Media Links"
                name: social
                widget: object
                collapsed: true
                required: false
                hint: "Social media profiles for Organization schema 'sameAs' property"
                fields:
                  - label: "LinkedIn"
                    name: linkedin
                    widget: string
                    required: false
                    hint: "Full URL (e.g., https://linkedin.com/company/together-assessments)"

                  - label: "Twitter"
                    name: twitter
                    widget: string
                    required: false
                    hint: "Full URL (e.g., https://twitter.com/togetherassess)"

                  - label: "Facebook"
                    name: facebook
                    widget: string
                    required: false
                    hint: "Full URL (e.g., https://facebook.com/togetherassessments)"

              - label: "Business Details (Optional)"
                name: business
                widget: object
                collapsed: true
                required: false
                hint: "Additional business information for Organization schema"
                fields:
                  - label: "Founding Date"
                    name: founding_date
                    widget: string
                    required: false
                    hint: "Format: YYYY-MM-DD"
                    pattern: ['^\d{4}-\d{2}-\d{2}$', "Must be YYYY-MM-DD format"]

                  - label: "Legal Name"
                    name: legal_name
                    widget: string
                    required: false
                    hint: "Full legal trading name"

                  - label: "VAT ID"
                    name: vat_id
                    widget: string
                    required: false

                  - label: "Physical Location (Optional)"
                    name: location
                    widget: object
                    collapsed: true
                    required: false
                    hint: "Physical address and coordinates for local SEO. All fields optional - use city/region only if you don't want to publish full address."
                    fields:
                      - label: "Street Address"
                        name: street_address
                        widget: string
                        required: false
                        hint: "E.g., '123 High Street'. Leave empty if working from home/virtual practice."

                      - label: "City/Town"
                        name: address_locality
                        widget: string
                        required: false
                        hint: "E.g., 'Scunthorpe'"

                      - label: "County/Region"
                        name: address_region
                        widget: string
                        required: false
                        hint: "E.g., 'North Lincolnshire'"

                      - label: "Postal Code"
                        name: postal_code
                        widget: string
                        required: false
                        hint: "E.g., 'DN15 6NE'"

                      - label: "Latitude"
                        name: latitude
                        widget: number
                        value_type: "float"
                        required: false
                        hint: "Geographic coordinate for precise location (e.g., 53.5844). Use approximate city centre if not publishing exact address."

                      - label: "Longitude"
                        name: longitude
                        widget: number
                        value_type: "float"
                        required: false
                        hint: "Geographic coordinate for precise location (e.g., -0.6542). Use approximate city centre if not publishing exact address."

          - label: "Analytics"
            name: analytics
            widget: object
            collapsed: true
            required: false
            fields:
              - label: "Google Analytics 4 Measurement ID"
                name: ga4_id
                widget: string
                required: false
                pattern: ['^G-[A-Z0-9]+$|^$', "Must be a valid GA4 ID (e.g., G-XXXXXXXXXX) or empty"]
                hint: "Your Google Analytics 4 measurement ID. Leave empty to disable analytics"

          - label: "Branding"
            name: branding
            widget: object
            collapsed: true
            required: false
            fields:
              - label: "Favicon Mask Icon Colour"
                name: mask_icon_colour
                widget: string
                required: false
                default: "#8D46E7"
                hint: "Colour for Safari pinned tab icon. Include the hash symbol (e.g., #8D46E7)"
  - name: home_page
    label: Home Page
    delete: false
    editor:
      preview: false
    files:
      - name: content
        label: Home Page Content
        file: src/content/{{WEBSITE_ID}}/home-page/content.yaml
        fields:
          - label: Hero Section
            name: hero
            widget: object
            fields:
              - label: Hero Image
                name: image
                widget: image
              - label: Hero Image Alt Text
                name: image_alt
                widget: string
                required: false
                hint: Describe what the image shows (e.g., "Person using laptop in bright office space"). Leave empty for decorative images.
              - label: Main Text
                name: text
                widget: string
              - label: Title
                name: title
                widget: string
              - label: Subtitle
                name: subtitle
                widget: string
          - label: Call to Actions
            name: ctas
            widget: object
            fields:
              - label: Consultation CTA
                name: consultation
                widget: object
                hint: Shown when Waitlist Only Mode is inactive. Always links to /consultation.
                fields:
                  - label: Text
                    name: text
                    widget: string
                  - label: Alt Text
                    name: alt
                    widget: string
              - label: Waitlist CTA
                name: waitlist
                widget: object
                hint: Shown when Waitlist Only Mode is active. Always links to /waitlist.
                fields:
                  - label: Text
                    name: text
                    widget: string
                  - label: Alt Text
                    name: alt
                    widget: string
              - label: Secondary CTA
                name: secondary
                widget: object
                fields:
                  - label: Text
                    name: text
                    widget: string
                  - label: Link
                    name: link
                    widget: string
                  - label: Alt Text
                    name: alt
                    widget: string
              - label: Deep CTA
                name: deep
                widget: object
                fields:
                  - label: Lead Text
                    name: lead_text
                    widget: text
                  - label: Text
                    name: text
                    widget: string
                  - label: Link
                    name: link
                    widget: string
                  - label: Alt Text
                    name: alt
                    widget: string
          - label: Section Titles
            name: sections
            widget: object
            fields:
              - label: How It Works Title
                name: how_it_works
                widget: string
              - label: Services Title
                name: services
                widget: string
              - label: Blog Title
                name: blog
                widget: string
              - label: Blog Subtitle
                name: blog_subtitle
                widget: string
              - label: FAQs Title
                name: faqs
                widget: string
              - label: Trust Badges Heading
                name: trust_badges_heading
                widget: string
                default: "Professional accreditations and memberships"
                hint: Heading text displayed above trust badges/accreditations
              - label: More FAQs Button Text
                name: more_faqs_button_text
                widget: string
                default: "More FAQs"
                hint: Text for the button that links to the full FAQs page
          - label: How It Works Steps
            name: steps
            widget: list
            fields:
              - label: Step Title
                name: title
                widget: string
                hint: The title/label for this step (e.g., "Step 1", "Stage 1", "Initial Consultation")
              - label: Step Description
                name: text
                widget: string
                hint: Description of what happens in this step
              - label: Step Icon
                name: icon
                widget: tabler-icon-picker
                hint: Choose an icon for this step from 5,993 Tabler icons
              - label: Joined to Previous Step
                name: joined_to_previous
                widget: boolean
                default: true
                hint: Show connecting line from previous step to this one (uncheck to create visual separation)
          - label: Eventbrite Link
            name: eventbrite
            widget: object
            collapsed: true
            required: false
            hint: "Both link text and URL must be set for the Eventbrite link to appear on the homepage."
            fields:
              - label: Description
                name: description
                widget: string
                required: false
                hint: "Optional text displayed above the button (e.g., 'Join us for upcoming workshops and events')"
              - label: Link Text
                name: text
                widget: string
                required: false
                default: "View events on EventBrite"
                hint: "The text displayed for the link (e.g., 'View events on EventBrite')"
              - label: Eventbrite URL
                name: url
                widget: string
                required: false
                default: "https://eventbrite.com/togetherassessments"
                hint: "Full URL to your Eventbrite page"
          - label: "SEO Settings"
            name: seo_settings
            widget: object
            collapsed: true
            required: false
            hint: "Custom SEO metadata for the homepage. Leave empty to use site defaults."
            fields:
              - label: "Meta Title"
                name: metaTitle
                widget: string
                required: false
                pattern: ['^.{0,60}$', "Maximum 60 characters"]
                hint: "The title that appears in Google search results and browser tabs (max 60 chars). Leave empty to use site name only."

              - label: "Meta Description"
                name: metaDescription
                widget: string
                required: false
                pattern: ['^.{120,160}$', "Must be 120-160 characters"]
                hint: "The description that appears under your title in Google search results (120-160 chars). Write a compelling summary to encourage clicks. Leave empty to use site default."
  - name: site_settings_trust_badges
    label: Site Settings / Trust Badges
    label_singular: Trust Badge
    folder: src/content/{{WEBSITE_ID}}/site-settings/trust-badges
    create: true
    delete: true
    slug: '{{order}}-{{slug}}'
    identifier_field: name
    sortable_fields:
      - order
      - name
    summary: '{{order}}. {{name}}'
    editor:
      preview: false
    fields:
      - label: Organisation Name
        name: name
        widget: string
        hint: Name of the accrediting organisation (e.g., HCPC, GMC)
      - label: Display Text
        name: display_text
        widget: string
        hint: Text to display next to the logo
      - label: Light Mode Logo
        name: logo_light
        widget: image
        hint: Logo for light mode display
        media_library:
          config:
            max_file_size: 512000
      - label: Dark Mode Logo
        name: logo_dark
        widget: image
        hint: Logo for dark mode display
        media_library:
          config:
            max_file_size: 512000
      - label: Alt Text
        name: alt
        widget: string
        hint: Alternative text for accessibility
      - label: Display Order
        name: order
        widget: number
        default: 1
        value_type: int
        min: 1
        hint: Order in which this badge appears (1 = first)
      - label: Published
        name: published
        widget: boolean
        default: true
        hint: Whether this badge is visible on the site
  - name: faqs_page
    label: FAQs Page
    delete: false
    editor:
      preview: false
    files:
      - name: top_content
        label: FAQs Page / Top Content
        file: src/content/{{WEBSITE_ID}}/faqs-page/top-content.yaml
        fields:
          - label: Title Heading
            name: title
            widget: string
            hint: The H1 heading displayed on the page
          - label: Sub-heading
            name: subheading
            widget: string
            required: false
            hint: Optional sub-heading displayed below the title
          - label: Image
            name: image
            widget: image
            required: false
            hint: Optional image displayed after the sub-heading
            media_library:
              config:
                max_file_size: 2048000
          - label: Image Alt Text
            name: image_alt
            widget: string
            required: false
            hint: Describe what the image shows. Required if image is provided. Good example "Therapist reviewing notes", bad example "FAQ image".
          - label: Content
            name: body
            widget: markdown
            required: false
            hint: Optional content displayed before the FAQ items. Supports full markdown formatting.
          - label: "SEO Settings"
            name: seo_settings
            widget: object
            collapsed: true
            required: false
            fields:
              - label: "Meta Title"
                name: metaTitle
                widget: string
                required: false
                pattern: ['^.{0,60}$', "Maximum 60 characters"]
                hint: "The title that appears in Google search results and browser tabs (max 60 chars). Leave empty to auto-generate from page title."

              - label: "Meta Description"
                name: metaDescription
                widget: string
                required: false
                pattern: ['^.{120,160}$', "Must be 120-160 characters"]
                hint: "The description that appears under your title in Google search results (120-160 chars). Write a compelling summary to encourage clicks."

              - label: "Open Graph Image"
                name: ogImage
                widget: image
                required: false
                hint: "Custom image that appears when this page is shared on social media like Facebook, LinkedIn, or WhatsApp (recommended size: 1200x628px). Leave empty to use site default."
  - name: faqs_page_items
    label: FAQs Page / FAQ Items
    label_singular: FAQ
    folder: src/content/{{WEBSITE_ID}}/faqs-page/faq-items
    create: true
    delete: true
    slug: '{{order}}-{{slug}}'
    identifier_field: question
    sortable_fields:
      - order
      - question
    summary: '{{order}}. {{question}}'
    editor:
      preview: false
    fields:
      - label: Question
        name: question
        widget: string
        hint: The question to be displayed
      - label: Answer
        name: answer
        widget: markdown
        hint: The answer to the question. Supports full markdown formatting including links, bold, italic, lists, etc.
      - label: Icon
        name: icon
        widget: tabler-icon-picker
        required: false
        hint: Optional icon to replace the default arrow. Choose from 5,993 Tabler icons. Browse at https://tabler.io/icons
      - label: Image
        name: image
        widget: image
        required: false
        allow_multiple: false
        hint: Optional image shown below the question title (FAQ page only, not homepage)
        media_library:
          config:
            max_file_size: 2048000
      - label: Image Alt Text
        name: image_alt
        widget: string
        required: false
        hint: Describe what the image shows. Required for accessibility when image is provided.
      - label: Display Order
        name: order
        widget: number
        default: 1
        value_type: int
        min: 1
        hint: Order in which this FAQ appears (1 = first)
      - label: Published
        name: published
        widget: boolean
        default: true
        hint: Whether this FAQ is visible on the site
  - name: services_page
    label: Services Page
    delete: false
    editor:
      preview: false
    files:
      - name: top_content
        label: Services Page / Top Content
        file: src/content/{{WEBSITE_ID}}/services-page/top-content.yaml
        fields:
          - label: Title Heading
            name: title
            widget: string
            hint: The H1 heading displayed on the page
          - label: Sub-heading
            name: subheading
            widget: string
            required: false
            hint: Optional sub-heading displayed below the title
          - label: Image
            name: image
            widget: image
            required: false
            hint: Optional image displayed after the sub-heading
            media_library:
              config:
                max_file_size: 2048000
          - label: Image Alt Text
            name: image_alt
            widget: string
            required: false
            hint: Describe what the image shows. Required if image is provided. Good example "Therapist reviewing notes", bad example "Services image".
          - label: Content
            name: body
            widget: markdown
            required: false
            hint: Optional content displayed before the service items. Supports full markdown formatting.
          - label: "SEO Settings"
            name: seo_settings
            widget: object
            collapsed: true
            required: false
            fields:
              - label: "Meta Title"
                name: metaTitle
                widget: string
                required: false
                pattern: ['^.{0,60}$', "Maximum 60 characters"]
                hint: "The title that appears in Google search results and browser tabs (max 60 chars). Leave empty to auto-generate from page title."

              - label: "Meta Description"
                name: metaDescription
                widget: string
                required: false
                pattern: ['^.{120,160}$', "Must be 120-160 characters"]
                hint: "The description that appears under your title in Google search results (120-160 chars). Write a compelling summary to encourage clicks."

              - label: "Open Graph Image"
                name: ogImage
                widget: image
                required: false
                hint: "Custom image that appears when this page is shared on social media like Facebook, LinkedIn, or WhatsApp (recommended size: 1200x628px). Leave empty to use site default."

          - label: "Service Catalogue Information (Optional)"
            name: catalogue_info
            widget: object
            collapsed: true
            required: false
            hint: "Metadata for the complete services catalogue (used in OfferCatalog schema)"
            fields:
              - label: "Catalogue Name"
                name: name
                widget: string
                required: false
                default: "ADHD and Autism Assessment Services"
                hint: "Name for your complete service offering"

              - label: "Catalogue Description"
                name: description
                widget: text
                required: false
                hint: "Brief description of your services as a group (optional)"

  - name: services_page_items
    label: Services Page / Service Items
    label_singular: Service
    folder: src/content/{{WEBSITE_ID}}/services-page/services
    create: true
    delete: true
    slug: '{{order}}-{{slug}}'
    identifier_field: title
    sortable_fields:
      - order
      - title
    summary: '{{order}}. {{title}}'
    editor:
      preview: false
    fields:
      - label: Service Title
        name: title
        widget: string
        hint: The name of the service
      - label: Home Page Description
        name: description
        widget: text
        hint: Brief description shown on the home page service cards
      - label: Long Description
        name: long_description
        widget: text
        required: false
        hint: Optional longer description for the Services page. If empty, Home Page Description is used.
      - label: Service Image
        name: image
        widget: image
        required: false
        allow_multiple: false
        hint: Optional image shown on the Services page below the title
      - label: Anchor ID
        name: anchor
        widget: string
        pattern:
          - ^[a-z0-9-]+$
          - Must be lowercase letters, numbers, and hyphens only
        hint: URL anchor for linking to this service on the services page (e.g., "adhd-adults")
      - label: Display Order
        name: order
        widget: number
        default: 1
        value_type: int
        min: 1
        hint: Order in which this service appears (1 = first)
      - label: Icon
        name: icon
        widget: tabler-icon-picker
        required: false
        hint: Choose an icon for the service card from 5,993 Tabler icons
      - label: Published
        name: published
        widget: boolean
        default: true
        hint: Whether this service is visible on the site
  - name: consultation_page
    label: Consultation Page
    delete: false
    editor:
      preview: false
    files:
      - name: content
        label: Consultation Page
        file: src/content/{{WEBSITE_ID}}/consultation-page/content.yaml
        fields:
          - label: Title Heading
            name: title
            widget: string
            hint: The H1 heading displayed on the page
          - label: Sub-heading
            name: subheading
            widget: string
            required: false
            hint: Optional sub-heading displayed below the title
          - label: Image
            name: image
            widget: image
            required: false
            hint: Optional image displayed after the sub-heading
            media_library:
              config:
                max_file_size: 2048000
          - label: Image Alt Text
            name: image_alt
            widget: string
            required: false
            hint: Describe what the image shows. Required if image is provided. Good example "Comfortable consultation room", bad example "Consultation image".
          - label: Content
            name: body
            widget: markdown
            required: false
            hint: Optional content displayed before the booking calendar. Supports full markdown formatting.
          - label: Google Calendar Booking Link
            name: google_calendar_link
            widget: string
            pattern:
              - ^https://calendar\.google\.com/.+$
              - Must be a valid Google Calendar URL
            hint: The full Google Calendar Appointments Schedule link
          - label: "SEO Settings"
            name: seo_settings
            widget: object
            collapsed: true
            required: false
            fields:
              - label: "Meta Title"
                name: metaTitle
                widget: string
                required: false
                pattern: ['^.{0,60}$', "Maximum 60 characters"]
                hint: "The title that appears in Google search results and browser tabs (max 60 chars). Leave empty to auto-generate from page title."

              - label: "Meta Description"
                name: metaDescription
                widget: string
                required: false
                pattern: ['^.{120,160}$', "Must be 120-160 characters"]
                hint: "The description that appears under your title in Google search results (120-160 chars). Write a compelling summary to encourage clicks."

              - label: "Open Graph Image"
                name: ogImage
                widget: image
                required: false
                hint: "Custom image that appears when this page is shared on social media like Facebook, LinkedIn, or WhatsApp (recommended size: 1200x628px). Leave empty to use site default."
  - name: contact_page
    label: Contact Page
    delete: false
    editor:
      preview: false
    files:
      - name: content
        label: Contact Page
        file: src/content/{{WEBSITE_ID}}/contact-page/content.yaml
        fields:
          - label: Title Heading
            name: title
            widget: string
            hint: The H1 heading displayed on the page
          - label: Sub-heading
            name: subheading
            widget: string
            required: false
            hint: Optional sub-heading displayed below the title
          - label: Image
            name: image
            widget: image
            required: false
            hint: Optional image displayed after the sub-heading
            media_library:
              config:
                max_file_size: 2048000
          - label: Image Alt Text
            name: image_alt
            widget: string
            required: false
            hint: Describe what the image shows. Required if image is provided. Good example "Friendly reception desk", bad example "Contact image".
          - label: Content
            name: body
            widget: markdown
            required: false
            hint: Optional content displayed before the contact button. Supports full markdown formatting.
          - label: "SEO Settings"
            name: seo_settings
            widget: object
            collapsed: true
            required: false
            fields:
              - label: "Meta Title"
                name: metaTitle
                widget: string
                required: false
                pattern: ['^.{0,60}$', "Maximum 60 characters"]
                hint: "The title that appears in Google search results and browser tabs (max 60 chars). Leave empty to auto-generate from page title."

              - label: "Meta Description"
                name: metaDescription
                widget: string
