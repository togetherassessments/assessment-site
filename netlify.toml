# Netlify configuration for multi-site deployment from single repository
# IMPORTANT: Set WEBSITE_ID environment variable in each Netlify site's settings
# Valid WEBSITE_ID values: assessments, adhd, autism

[build]
  publish = "dist"
  command = "npm run build:${WEBSITE_ID}"

[build.environment]
  # Site-specific URLs must be configured in each Netlify site's dashboard
  # (Site settings > Environment variables)
  #
  #   ASSESSMENTS_URL = "https://nd-assessment-site.netlify.app"
  #  ADHD_URL = "https://nd-adhd-site.netlify.app"
  #  AUTISM_URL = "https://nd-autism-site.netlify.app"
[build.processing.html]
  pretty_urls = false

# Specific rules FIRST (first match wins)

# Hashed assets (JS, CSS, optimised images) - cache forever
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Fonts - cache forever (font files never change)
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# General rule LAST - HTML and everything else
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
